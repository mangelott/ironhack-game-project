<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JBF - Johnny Bravo's Farm</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-intro" id="game-intro">
    <div class="game-name"><h1>Johnny, the <i>"Bravo's" </i>fruiter</h1></div>
    <img src="images/home.png" class="jb" width="400" heigth="200">
    <br>
    <p>Mother is calling for fruit!<br>Use your keyboard arrows to collect them!</p>
      <div class="menu"> 
          <button id="start-button">Start!</button>
          <form action="">Level:
            <input type="number" id="level" name="quantity" min="1" max="3" value="1">
          </form>
        </div>
    <img src="images/arrows.png" alt="" class="arrows-img">
  </div>
  <div id="game-board">
    <canvas width="1300" height="950"></canvas>
    <div id="start" class="game-overlay" style="display: none">
    </div>
    <div id="end" class="game-overlay" style="display: none">
    </div>
    <script src="score.js"></script>
    <script src="obs.js"></script>
    <script src="fruit.js"></script>
    <script src="control.js"></script>
    <script src="char.js"></script>
    <script src="board.js"></script>
    <script src="main.js"></script>
    <script src="game.js"></script>
  </div>
  <div class="game-over" id="game-over">
    <img src="images/game-over.png" alt="" width="300" height="500">
    <button id="restart-button">Restart!</button>
  </div>
</body>
</html>
